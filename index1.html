<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mohan Babu University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-size: 3rem;
            color: #333;
        }

        .welcome-btn {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .welcome-btn:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Mohan Babu University</h1>
        <p>Your opinion matters. Share your feedback with us!</p>
        <button class="welcome-btn" onclick="window.location.href='feedback.html'">Go to Feedback Form</button>
    </div>
</body>
</html>
